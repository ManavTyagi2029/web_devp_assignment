<!DOCTYPE HTML>

    <title>

    <link rel="stylesheet" href="Person.css">
    <script>
      function RanMov()
      {
          var images = new Array("Person/P1.jpg","Person/P2.jpg","Person/P3.jpg","Person/P4.jpg","Person/P5.jpg","Person/P6.jpg","Person/P7.jpg","Person/P8.jpg","Person/P9.jpg","Person/P10.jpg","Person/P11.jpg","Person/P12.jpg","Person/P13.jpg","Person/P14.jpg","Person/P15.jpg","Person/P16.jpg");
          var l = images.length;
          var i,j,flag;
          var values = new Array(l)
          for(i=0;i<l;i++)
          {
            flag=0;
            var rand = Math.floor(l*Math.random());
            for(j=0;j<i;j++)
            {
              if(values[j]==rand)
              {
                flag++;
              }
            }
            if(flag>0)
            {
              i--;
            }
            else
            {
              values[i]=rand;
              console.log(values[i]);
            }
          }
          for(i=0;i<l;i++)
          {
            document.getElementById("P"+(i+1)).src=images[values[i]];
          }
      }
  </script>

      <a onclick="RanMov()">Shuffle</a>
