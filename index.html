            function BMI(){
                var w = prompt("Enter Weight in kg");
                var h = prompt("Enter Height in m");
                var b = w/(h*h);
                if(b<16){
                    alert("Your BMI is-"+b);
                }
                else if(b>=16 && b<18.5)
                {
                    alert("Your BMI is-"+b);
                }
                else if(b>=18.5 && b<25)
                {
                     alert("Your BMI is-"+b);
                }
                else if(b>=25 && b<30)
                {
                     alert("Your BMI is-"+b);
                }
                else if(b>=30)
                {
                     alert("Your BMI is-"+b);
                }
            }
